<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <style type="text/css">
        .tetris{
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .tetris > canvas{
            border: 2px dashed #ccc;
            margin: 20px;
        }
        #stats{
            width: 280px;
            margin: 0 auto;
            font-family: 'Oswald', sans-serif;
        }

        #stats div>span{
            float: right;
        }
    </style>
</head>
<body>
<div class="tetris">
    <canvas id="hold" width="160" height="120"></canvas>
    <canvas id="tetris" width="280" height="480"></canvas>
    <canvas id="next" width="160" height="120"></canvas>
</div>
<div id="stats">
    <div>Level: <span id="level">1</span></div>
    <div>Rows: <span id="rows">0</span></div>
    <div>Score: <span id="score">0</span></div>
    <div>Time: <span id="time">0:00:00</span></div>
</div>
<script src="dist/tetris.js" type="text/javascript"></script>
</body>
</html>
